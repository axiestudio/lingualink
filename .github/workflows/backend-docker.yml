name: ğŸš€ LinguaLink AI Fullstack Docker Build & Deploy

on:
  push:
    branches: [ main, backend ]
    paths:
      - 'Backend/**'
      - 'lingualink/**'
      - 'Dockerfile'
      - '.github/workflows/backend-docker.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'Backend/**'
      - 'lingualink/**'

env:
  REGISTRY: docker.io
  IMAGE_NAME: lingualink-ai-fullstack

jobs:
  # ============================================================================
  # Test Job - Run tests for both backend and frontend
  # ============================================================================
  test:
    name: ğŸ§ª Test Fullstack Application
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: ğŸŸ¢ Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: lingualink/package-lock.json

    - name: ğŸ“¦ Install backend dependencies
      run: |
        cd Backend
        pip install -r requirements.txt

    - name: ğŸ“¦ Install frontend dependencies
      run: |
        cd lingualink
        npm ci

    - name: ğŸ§ª Test backend
      run: |
        cd Backend
        python -c "import app.core.config; print('âœ… Backend config loads')"
        python -c "import app.models.translation; print('âœ… Backend models load')"
        python -c "from app.services.translation_service import TranslationService; print('âœ… Translation service imports')"

    - name: ğŸ§ª Test frontend
      env:
        # Provide dummy environment variables for build-time
        DATABASE_URL: 'postgresql://dummy:dummy@localhost:5432/dummy'
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: 'pk_test_dummy'
        CLERK_SECRET_KEY: 'sk_test_dummy'
        CLERK_WEBHOOK_SECRET: 'whsec_dummy'
        CLERK_JWT_ISSUER_DOMAIN: 'https://dummy.clerk.accounts.dev'
        NEXT_PUBLIC_CLERK_SIGN_IN_URL: '/sign-in'
        NEXT_PUBLIC_CLERK_SIGN_UP_URL: '/sign-up'
        NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: '/dashboard'
        NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: '/dashboard'
        FEATHERLESS_API_KEY: 'dummy_key'
        OPENAI_API_KEY: 'sk-dummy'
        NEXT_PUBLIC_VAPID_PUBLIC_KEY: 'dummy_vapid_public'
        VAPID_PRIVATE_KEY: 'dummy_vapid_private'
        VAPID_SUBJECT: 'mailto:test@example.com'
      run: |
        cd lingualink
        npm run build
        echo "âœ… Frontend builds successfully"

  # ============================================================================
  # Build Job - Build and push FULLSTACK Docker image
  # ============================================================================
  build:
    name: ğŸ³ Build Fullstack Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Log in to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ“‹ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: ğŸ—ï¸ Build and push FULLSTACK Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        target: production
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
        build-args: |
          MODEL_NAME=facebook/nllb-200-distilled-600M
          MODEL_CACHE_DIR=/app/models

  # ============================================================================
  # Security Scan Job - Scan Docker image for vulnerabilities
  # ============================================================================
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
    - name: ğŸ” Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: ğŸ“¤ Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ============================================================================
  # Deploy Job - Deploy to staging/production (optional)
  # ============================================================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/backend' && github.event_name == 'push'
    environment: staging

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸš€ Deploying FULLSTACK to staging environment..."
        echo "Docker image: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:backend"
        echo "This would typically deploy to your staging server"
        echo "ğŸŒ Frontend: Available on port 80 (via nginx)"
        echo "ğŸ¤– Backend: Available on port 80/api/ (via nginx)"
        echo "ğŸ“Š Health: Available on port 80/health"
        # Add your deployment commands here
        # Example: docker run -d -p 80:80 ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:backend

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸŒŸ Deploy to production
      run: |
        echo "ğŸŒŸ Deploying FULLSTACK to production environment..."
        echo "Docker image: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        echo "This would typically deploy to your production server"
        echo "ğŸŒ Frontend: Available on port 80 (via nginx)"
        echo "ğŸ¤– Backend: Available on port 80/api/ (via nginx)"
        echo "ğŸ“Š Health: Available on port 80/health"
        # Add your deployment commands here
        # Example: docker run -d -p 80:80 ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest

  # ============================================================================
  # Notification Job - Notify on completion
  # ============================================================================
  notify:
    name: ğŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [test, build]
    if: always()

    steps:
    - name: ğŸ“¢ Notify success
      if: needs.test.result == 'success' && needs.build.result == 'success'
      run: |
        echo "âœ… FULLSTACK Docker build completed successfully!"
        echo "ğŸ³ Image: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}"
        echo "ğŸ·ï¸ Tags: ${{ github.ref_name }}, ${{ github.sha }}"
        echo "ğŸŒ Frontend: Next.js 15 + React 19"
        echo "ğŸ¤– Backend: FastAPI + NLLB-200 AI"
        echo "ğŸš€ Ready for deployment on port 80!"

    - name: ğŸ“¢ Notify failure
      if: needs.test.result == 'failure' || needs.build.result == 'failure'
      run: |
        echo "âŒ FULLSTACK Docker build failed!"
        echo "ğŸ” Check the logs above for details"
        exit 1
